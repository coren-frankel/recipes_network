<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="{{url_for('static',filename='/script.js')}}" defer></script>
    <title>Recipe Share</title>
</head>

<body class="d-flex justify-content-evenly row m-4">
    <div class="d-flex justify-content-end align-items-center">
        <a href="/recipes" class="btn btn-outline-success btn-sm mx-5">Back to All Recipes</a>
        <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>
    <h1 class="border-bottom">Add a New Recipe!</h1>
    {% with errors = get_flashed_messages() %}
    {% if errors %}
    <ul class="alert-message block-message error_log bg-warning border rounded-1">
        <li class="col-auto d-flex justify-content-center"><strong>Wait! Don't!</strong></li>
        {% for error in errors %}
        <li class="text-secondary col-auto text-center">{{error}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form class="d-flex justify-content-evenly row" action="/recipes/create" method="POST">
        <div class="col-9" id="left">
            <div class="d-flex mb-3 justify-content-between">
                <label for="name" class="form-label my-2 me-5">Name:</label>
                <input name="name" type="text" class="form-control" value="{{request.form.name}}">
            </div>
            <div class="d-flex mb-3 justify-content-between">
                <label for="description" class="form-label my-2 me-2">Description:</label>
                <textarea name="description" type="text" class="form-control" rows="3">{{request.form.description}}</textarea>
            </div>
            <div class="d-flex mb-3 justify-content-between">
                <label for="instructions" class="form-label py-2 me-1">Instructions:</label>
                <textarea name="instructions" type="text" class="form-control" rows="3">{{request.form.instructions}}</textarea>
            </div>
        </div>
        <div class="col-3 mt-4" id="right">
            Under 30 minutes?
            <div id="under_30_label" class="d-flex">
                <div class="form-check me-4">
                    <input name="under_30" type="radio" class="form-check-input" value="1">
                    <label for="under_301">Yes</label>
                </div>
                <div class="form-check">
                    <input name="under_30" type="radio" class="form-check-input" value="0" checked>
                    <label for="under_302" class="mb-5">No</label>
                </div>
            </div>
            <label for="date_made" class="form-label">Date Cooked/Made:</label>
            <input type="date" class="form-control table-primary" name="date_made" min="1980-01-01"
                max="2023-01-01">
        </div>
        <div class="col-12 d-flex justify-content-end">
            <input type="submit" value="Submit" class="btn btn-outline-dark btn-lg my-3">
        </div>

    </form>

</body>

</html>
